<!DOCTYPE html>
<html lang="en">
<head>
  <title>City and State Table</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>City and State Table</h2>
  <table>
    <tr>
      <th>City</th>
      <th>State</th>
      <th>2017 estimate</th>
    </tr>
    <tr>
      <td>New York</td>
      <td>New York</td>
      <td>8,622,698</td>
    </tr>
    <tr>
      <td>Los Angeles</td>
      <td>California</td>
      <td>3,999,759</td>
    </tr>
    <tr>
      <td>Chicago</td>
      <td>Illinois</td>
      <td>2,716,450</td>
    </tr>
    <tr>
      <td>Houston</td>
      <td>Texas</td>
      <td>2,312,717</td>
    </tr>
  </table>
</body>
</html>
